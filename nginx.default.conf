# HTTP -> HTTPS 리다이렉트
server {
        listen 80;
        server_name peakdown.site www.peakdown.site 43.202.238.159;
        return 301 https://$host$request_uri;
}

# HTTPS 서버
server {
        listen 443 ssl http2;
        server_name peakdown.site www.peakdown.site 43.202.238.159;

        # SSL 인증서 설정
        ssl_certificate /etc/letsencrypt/live/peakdown.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/peakdown.site/privkey.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # API만 백엔드로 프록시
        location ^~ /api/ {
                proxy_pass http://web:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 그 외 경로는 정적 제공 안 함(프론트는 Netlify 등 외부에서 서비스)
        location / {
                return 404;
        }

        location /static {
                alias /static;
        }

        # SSL 인증서 발급을 위한 경로
        location /.well-known/acme-challenge/ {
                allow all;
                root /var/www/certbot;
        }
				
				# media 폴더를 만들었을 경우에만
        # location /media {
        #         alias  /media;
        # }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
                root /usr/share/nginx/html;
        }
}